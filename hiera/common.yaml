---

openssh_ldap:
    dependencies:
        - "openssh-server"
        - "openssl"
    bin: /usr/sbin/sshd
    bin_source: "puppet:///modules/openssh_ldap/%{osfamily}/%{architecture}/sshd"
    config_file: /etc/ssh/sshd_config
    config_template: openssh_ldap/sshd_config.erb
    config_params:
        domain: dc=smileci,dc=lan
        server: ldap1.smileci.lan
        users: ou=people
        groups: ou=groups
        admin: cn=ssh
        adminpw: smileci

pam_ldap:
    config_params:
        uri: ldap://
        server: ldap1.smileci.lan
        domain: dc=smileci,dc=lan
    service: nslcd


module:
    - "openssh_lpk"
