openssh_ldap:
    dependencies:
        - "openssh-server"
        - "openssl"
    bin: /usr/sbin/sshd
    bin_source: "puppet:///modules/openssh_ldap/%{osfamily}/%{architecture}/sshd"
    settings:
        root_login: yes
        password_auth: yes
        rsa_auth: 'no'
        domain: dc=smileci,dc=lan
        server: ldap1.smileci.lan
        users: ou=people
        groups: ou=groups
        admin: cn=ssh
        adminpw: smileci

