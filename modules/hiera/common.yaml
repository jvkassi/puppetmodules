#proftpd common variables
proftpd:
    settings:
        port: 21
        # pam off or on
        pam_authentication: Off
        motd: "welcome %{::hostname} sftp server "
        server_admin: smile@smile.ci
        # users home dir
        timeout_idle: 1200
    # sftp virtual hosts
    sftp:
        public:
            motd: "Welcome %{::hostname} sftp server "
            vhost_name: public
            # listen ip address
            ipaddress: 192.168.1.5
            port: 22
            timeout_idle: 1200
            authentication_methods: publickey keyboard-interactive
            max_login_attempts: 3
            authorized_keys: file:~/.sftp/authorized_keys
            umask: 066 022
            server_admin: smile@smile.ci
            max_clients: 20
        admin:
            motd: "Welcome %{::hostname} sftp server"
            vhost_name: admin
            # listen ip address
            ipaddress: 0.0.0.0
            port: 22
            authentication_methods: publickey keyboard-interactive
            max_login_attempts: 3
            umask: 066 022
            timeout_idle: 1200
            server_admin: smile@smile.ci
            max_clients: 100
            authorized_keys: file:~/.sftp/authorized_keys

